<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="header">
            <h2>Iniciar Sesión</h2>
            <a mat-button routerLink="/singup">Registrarse</a>
        </div>
        
      <div class="form-group">
        <label for="username">Email</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          El nombre de usuario es obligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <button type="submit" class="btn-form" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <a mat-button routerLink="/password">¿Olvidaste la contraseña?</a>
      
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
