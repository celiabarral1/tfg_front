<div>
    <h2>Subir archivo CSV</h2>
    <input type="file" (change)="onFileSelected($event)" accept=".csv" />
  </div>
  
  <div *ngIf="recordings.length > 0">
    <h3>Audios procesados</h3>
    <div *ngFor="let recording of recordings; let i = index">
      <app-audio-emotions
        [audioBlob]="recording.audioBlob"
        [emotions_categoric]="[
          { emo: recording.Emotion_1_label, prob: recording.Emotion_1_mean },
          { emo: recording.Emotion_2_label, prob: recording.Emotion_2_mean },
          { emo: recording.Emotion_3_label, prob: recording.Emotion_3_mean }
        ]"
        [emotions_dimensional]="[
          { valence: recording.valence, arousal: recording.arousal, dominance: recording.dominance }
        ]"
        [audioIndex]="i">
      </app-audio-emotions>
    </div>
  </div>
